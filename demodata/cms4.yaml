Project Details:
  architecture:
    map layout image: "https://goo.gl/maps/x8Cpr1C37V6ckHNLA"
    solar output image: "https://openx-images.s3.amazonaws.com/demo/rwanda-solar-generation.png"
    design description: "The current proposed layout involves a 25 kW array on the school roof, 25 kW between the town hall and the infirmary, and two other 25kW arrays flanking the residential sector of the village. Each array will hold an inverter, IoT powermeter, and transactive hub so that supply and demand can be balanced between the four nodes. Only a 25 kWh battery bank will be connected to the infirmary’s inverter but with a direct connection to the schools hyper critical loads like food and medicine refrigeration units."
    description: ""
  layout:
    image: "https://openx-images.s3.amazonaws.com/OpenSolarProjects/1_Rwanda/4.jpg"
    installation archetype: ""
    it infrastructure: "Each house in the village will have a micro-meter with digital ID, connected to one of the two residential 25 kW arrays. Each powermeter has a load cap and assigned wallet. Residential offtakers can load funds through their mobile sms-based banking.  The town has a radio frequency antenna installed by telecomm, so powermeters will connect through a mesh zigbee network, routing information to a receiver antenna with internet connectivity. The project will be designed and supervised by the Yale IoT lab and will receive a donated community networking service to perform remote governance decisions, messaging and file sharing."
