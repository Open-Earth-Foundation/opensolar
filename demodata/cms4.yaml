    description: "This 10 kW system was installed in a Grid-Tied design by CT solar Developers. It has a 15 kW smart solarEdge inverter, and an Itron revenue grade REC meter. The system is roof-mounted on a 55 degree angle on a SE facing view. However, its high efficient Jingko panels provide a 78% efficiency rating."
  community engagement:
    consultation:
      - "https://openx-images.s3.amazonaws.com/demo/rwanda-community-1.jpg"
      - "The school principal, convened 5 meetings with over 60 participants to discuss the project development. Members of the community gathered to discuss the project, with unanimous approval and significant interest for its ownership model. The town was interested in the transactive capacity of the system, since they can divert energy to the cheese manufacturing plant during the month of October and November. Residential off takers were concerned about meeting tariff demands, but were alleviated to know that they can opt for a pay-per-use model connected to their digital wallets."
    participation:
      - "https://openx-images.s3.amazonaws.com/demo/rwanda-community-2.jpg"
      - "The school and the town hall have agreed to hold recurring workshops over the next 12 months to do capacity building around solar microgrid management. The engineering department of the University have agreed to do solar and electronic workshops for the town’s electrician in order to boost their self-reliance in case of technical failures."
    outreach:
      - "https://openx-images.s3.amazonaws.com/demo/rwanda-community-3.jpg"
      - "Village Energy Collective will be part of the subnational cooperation network on climate action. This project will be a flagship development in the network, that spans Rwanda, Kenya Uganda and Burundi, and receives zero interest loans from the Climate Fund."
    governance:
      - "https://openx-images.s3.amazonaws.com/demo/rwanda-community-4.jpg"
      - "The school and the town hall have agreed to host meetings and workshops to perform collective decisions in regards to the microgrid. The mobile banking system and powermeters holds voting capacity, so workshops will also include the blockchain-based coop voting mechanism."
    description:
      - "Link to community impact report"
  biz numbers:
    description: "The current raise will cover pre-feasibility costs, with a 1.3 ratio on equity value. Stage 2 and 3 investments will have 1.2 and 1.1 respectively. The main raise in stage 4 is expected to be around $230’000. Crowd investors will purchase common equity, non-voting. Dividend payments to crowdfunded equity investors occurs after distributing a transparent cash waterfall to capital accounts (e.g. senior debt, Stage 1 crowdfunders, Stage 2 crowdfunders, etc.) on a quarterly basis. "
    general payment logic: "https://i.ibb.co/8r5yz1h/Asset-10-4x-2x.png"
    capital expenditure: "The expected capital cost will be defined once all tenders are defined in stage 3. Solar developers are allocated an ability to manage 80% management of capital costs. "
    capital expenditure image: ""
    project revenue: "The project derives revenue from three tiers of offtake agreements. The school and town hall has agreed a fixed PPA of $0.17/kWh, the infirmary at $0.15/kWh, and residential offtakers have a variable agreement of $0.12/kWh, escalating at 2.5% per year for inflation. Only residential offtakers have not committed signatures for these agreements and can enter or leave contracts similar to adding minutes to a prepaid phone. "
    project expenses: "The project will have an allocated O&M (Operation & Management) expense of 15% of total project cost."
    non profit: "No net-income or profits will be generated by this project."
